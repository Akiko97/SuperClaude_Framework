version: '3.8'

services:
  # Development database (SQLite)
  superclaude-tasks-dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: superclaude-tasks-dev
    environment:
      NODE_ENV: development
      MCP_SERVER_PORT: 3001
      CONFIG_PATH: /app/shared/config/development.json
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - dev_data:/app/data
      - dev_logs:/var/log/superclaude
    command: ["npm", "run", "dev", "--workspace=superclaude-tasks"]
    restart: unless-stopped
    networks:
      - superclaude-dev-network

  superclaude-orchestrator-dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: superclaude-orchestrator-dev
    environment:
      NODE_ENV: development
      MCP_SERVER_PORT: 3002
      CONFIG_PATH: /app/shared/config/development.json
      TASKS_SERVER_HOST: superclaude-tasks-dev
      TASKS_SERVER_PORT: 3001
    ports:
      - "3002:3002"
    volumes:
      - .:/app
      - /app/node_modules
      - dev_data:/app/data
      - dev_logs:/var/log/superclaude
    depends_on:
      - superclaude-tasks-dev
    command: ["npm", "run", "dev", "--workspace=superclaude-orchestrator"]
    restart: unless-stopped
    networks:
      - superclaude-dev-network

