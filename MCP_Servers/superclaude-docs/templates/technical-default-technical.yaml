name: "Technical Documentation Template"
description: "Standard template for technical documentation"
version: "1.0.0"
author: "SuperClaude Docs"
category: "technical"
type:
  category: "technical"
  subtype: "default"
  template: "technical-default-technical"

variables:
  - name: "projectName"
    type: "string"
    required: true
    description: "Name of the project"
  - name: "version"
    type: "string"
    required: false
    default: "1.0.0"
    description: "Project version"
  - name: "description"
    type: "string"
    required: false
    description: "Project description"

sections:
  - id: "overview"
    title: "Overview"
    order: 1
    required: true
    content: |
      # {{projectName}}

      {{#if description}}
      {{description}}
      {{else}}
      A comprehensive technical documentation for {{projectName}}.
      {{/if}}

      **Version:** {{version}}

  - id: "installation"
    title: "Installation"
    order: 2
    required: true
    content: |
      ## Installation

      ### Prerequisites

      Before installing {{projectName}}, ensure you have the following prerequisites:

      - Node.js (version 18 or higher)
      - npm or yarn package manager

      ### Quick Start

      ```bash
      npm install {{projectName}}
      ```

      ### Development Installation

      ```bash
      git clone https://github.com/your-org/{{projectName}}.git
      cd {{projectName}}
      npm install
      npm run dev
      ```

  - id: "usage"
    title: "Usage"
    order: 3
    required: true
    content: |
      ## Usage

      ### Basic Usage

      ```javascript
      const {{projectName}} = require('{{projectName}}');

      // Initialize
      const instance = new {{projectName}}();

      // Basic usage
      const result = instance.process(data);
      console.log(result);
      ```

      ### Advanced Configuration

      ```javascript
      const config = {
        // Configuration options
      };

      const instance = new {{projectName}}(config);
      ```

  - id: "api"
    title: "API Reference"
    order: 4
    required: false
    content: |
      ## API Reference

      ### Classes

      #### {{projectName}}

      Main class for {{projectName}} functionality.

      **Constructor**

      ```javascript
      new {{projectName}}(options?)
      ```

      **Methods**

      - `process(data)` - Process the input data
      - `configure(options)` - Update configuration

styles:
  - selector: "h1"
    properties:
      color: "#333"
      font-size: "2.5em"
  - selector: "h2"
    properties:
      color: "#666"
      font-size: "2em"
  - selector: "code"
    properties:
      background-color: "#f4f4f4"
      padding: "2px 4px"
      border-radius: "3px"